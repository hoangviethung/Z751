<div class="block-table">
	<div class="form-group">
		<label>Danh sách hình ảnh</label>
		<table class="table table-add-row">
			<tr class="table-info">
				<th class="column-number ta-c">#</th>
				<th class="column-title">Tên</th>
				<th class="column-title">Đường dẫn hình</th>
				<th>Alt</th>
				<th class="column-button ta-c">Thứ tự</th>
				<th class="column-button ta-c">
					<span class="btn btn-success btn-add" (click)="addSectionImage($event)">
						Thêm
					</span>
				</th>
			</tr>
			<tr *ngFor="let image of images; let i = index" class="section-row">
				<th class="column-number ta-c">
					{{ i + 1 }}
				</th>
				<td class="column-title ta-c">
					<input class="form-control" type="text" [(ngModel)]="image.name" data-field="name" />
				</td>
				<td class="column-title ta-c">
					<div class="input-group input-type-file">
						<input class="form-control" type="text" [(ngModel)]="image.path"
							placeholder="Nhập đường dẫn ảnh đại diện" data-field="path" />
						<a class="btn btn-info btn-choose-image" (click)="isShowPopupUploadfile(true)">
							<span class="lnr lnr-camera"></span>
						</a>
					</div>
				</td>
				<td class="column-title ta-c">
					<input class="form-control" type="text" [(ngModel)]="image.alt" data-field="alt" />
				</td>
				<td class="column-title ta-c">
					<input class="form-control" type="number" min="0" [(ngModel)]="image.order" data-field="order" />
				</td>
				<td class="column-button ta-c">
					<div class="table-buttons">
						<span class="btn btn-outline-danger btn-remove" (click)="deleteSectionImage(i)">
							<span class="lnr lnr-trash"> </span>
						</span>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
<div class="popup-upload" *ngIf="isShowUpload">
	<iframe id="uploadfile" width="100%" height="100%" src="http://27.71.234.45:5000/" frameborder="0"></iframe>
	<div class="close-popup" (click)="isShowPopupUploadfile(false)">
		<img src="./assets/images/icons/close.png" alt="" />
	</div>
</div>
