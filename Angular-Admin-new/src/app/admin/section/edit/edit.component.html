<div class="block-form mt-10">
	<div class="block-content">
		<div class="block-control">
			<a class="btn btn-danger btn-cancel" (click)="closePopup(false)">Hủy bỏ</a>
			<a class="btn btn-success btn-add" (click)="updateSection()">Cập nhập</a>
		</div>
		<div class="tab-container" appTab>
			<div class="block-list-tab">
				<ul class="list-tab">
					<li class="item active" toggle-for="item-1">Nội dung</li>
					<li class="item" toggle-for="item-2">Hình ảnh</li>
				</ul>
			</div>
			<div class="tab-content">
				<div class="content show" tab-id="item-1">
					<div class="row">
						<div class="form-group col-lg-4">
							<label>Tiêu đề</label>
							<input class="form-control" type="text" placeholder="Nhập tên"
								[(ngModel)]="section.title" />
						</div>
						<div class="form-group col-lg-4">
							<label>Ảnh đại diện *</label>
							<input class="form-control" type="text" placeholder="Nhập đường dẫn ảnh đại diện"
								[(ngModel)]="section.image" />
						</div>
						<div class="form-group col-lg-12">
							<label>Nội dung *</label>
							<textarea class="form-control" type="text" placeholder="Nhập đường dẫn ảnh đại diện"
								[(ngModel)]="section.content"></textarea>
						</div>
					</div>
					<div class="block-table">
						<div class="form-group">
							<label>Danh sách hình ảnh</label>
							<table class="table table-add-row">
								<tr class="table-info">
									<th class="column-number ta-c">#</th>
									<th class="column-title">Tên</th>
									<th class="column-title">Đường dẫn hình</th>
									<th>Alt</th>
									<th class="column-button ta-c">Thứ tự</th>
									<th class="column-button ta-c">
										<span class="btn btn-success btn-add" appAddRow (click)="addSectionImage()">
											Thêm
										</span>
									</th>
								</tr>
								<tr *ngFor="
										let image of section.images;
										let i = index
									" class="section-row">
									<th class="column-number ta-c">
										{{ i + 1 }}
									</th>
									<td class="column-title ta-c">
										<input class="form-control" type="text" [(ngModel)]="image.name"
											data-field="name" />
									</td>
									<td class="column-title ta-c">
										<input class="form-control" type="text" [(ngModel)]="image.path"
											data-field="path" />
									</td>
									<td class="column-title ta-c">
										<input class="form-control" type="text" [(ngModel)]="image.alt"
											data-field="alt" />
									</td>
									<td class="column-title ta-c">
										<input class="form-control" type="number" min="0" [(ngModel)]="image.order"
											data-field="order" />
									</td>
									<td class="column-button ta-c">
										<div class="table-buttons">
											<span class="btn btn-outline-danger btn-remove"
												(click)="deleteSectionImage(i)">
												<span class="lnr lnr-trash">
												</span>
											</span>
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div class="content" tab-id="item-2">
					<p>2</p>
				</div>
			</div>
		</div>
	</div>
</div>

<ng-template></ng-template>
