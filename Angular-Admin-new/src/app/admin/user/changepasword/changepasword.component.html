<div class="block-content">
	<!-- Sửa banner -->
	<div class="block-control">
		<a class="btn btn-danger btn-cancel" (click)="closePopup(false)">Hủy bỏ</a>
		<a class="btn btn-success btn-add" (click)="changePassword()">Thay đổi mật khẩu</a>
	</div>
	<form>
		<div class="form-row row">
			<div class="col-lg-4">
				<div class="row">
					<div class="form-group col-12">
						<label>Tên đăng nhập</label>
						<div class="input-group shadow-sm">
							<input class="form-control" name="link" [(ngModel)]="user.userName" type="text" />
						</div>
					</div>
					<div class="form-group col-12">
						<label>Mật khẩu cũ</label>
						<div class="input-group shadow-sm">
							<input class="form-control" name="password" [(ngModel)]="user.password" type="password" />
						</div>
					</div>
					<div class="form-group col-12">
						<label>Mật khẩu mới</label>
						<div class="input-group shadow-sm">
							<input class="form-control" name="newPassword" [(ngModel)]="user.newPassword"
								type="password" />
						</div>
					</div>
					<div class="form-group col-12">
						<label>Nhập lại mật khẩu mới</label>
						<div class="input-group shadow-sm">
							<input class="form-control" name="rePassword" [(ngModel)]="user.rePassword"
								type="password" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
