<div class="block-content">
	<!-- Sửa banner -->
	<div class="block-control" *ngIf="isEdit == true">
		<a class="btn btn-danger btn-cancel" (click)="closePopup(false)">Hủy bỏ</a>
		<a class="btn btn-success btn-add" (click)="updateUser()">Cập nhật</a>
	</div>
	<!-- Thêm banner -->
	<div class="block-control" *ngIf="isEdit == false">
		<a class="btn btn-danger btn-cancel" (click)="closePopup(false)">Hủy bỏ</a>
		<a class="btn btn-success btn-add" (click)="addUser()">Thêm</a>
	</div>
	<form>
		<div class="form-row row">
			<div class="col-lg-4">
				<div class="row">
					<div class="form-group col-12">
						<label>Tên đăng nhập</label>
						<div class="input-group shadow-sm">
							<input class="form-control" name="username" [(ngModel)]="user.userName" type="text" />
						</div>
					</div>
					<div class="form-group col-12">
						<label>Email</label>
						<div class="input-group shadow-sm">
							<input class="form-control" name="email" [(ngModel)]="user.email" type="email" />
						</div>
					</div>
					<div class="form-group col-12" *ngIf="isEdit == false">
						<label>Mật khẩu</label>
						<div class="input-group shadow-sm">
							<input class="form-control" name="password" [(ngModel)]="user.password" type="password"
								placeholder="Nhập mật khẩu" />
						</div>
					</div>
					<div class="form-group col-12" *ngIf="isEdit == false">
						<label>Nhập lại mật khẩu</label>
						<div class="input-group shadow-sm">
							<input class="form-control" name="rePassword" [(ngModel)]="user.rePassword" type="password"
								placeholder="Nhập lại mật khẩu" />
						</div>
					</div>
					<div class="form-group col-12">
						<label class="checkbox-custom">
							Kích hoạt
							<input type="checkbox" name="isActive" [(ngModel)]="user.isActive" />
						</label>
					</div>
					<div class="form-group col-12">
						<label>Chọn bộ quyền</label>
						<select name="roles" class="form-control" [(ngModel)]="user.role">
							<option *ngFor="let role of roles" value="{{ role.name }}">
								{{ role.name }}
							</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
