<div class="block-content">
	<!-- Sửa banner -->
	<div class="block-control">
		<a class="btn btn-danger btn-cancel" (click)="closePopup(false)"
			>Trở về</a
		>
	</div>
	<form>
		<div class="block-form form-row row">
			<div class="col-lg-4">
				<div class="row">
					<div class="form-group col-12">
						<label>Họ và Tên</label>
						<div class="input-group shadow-sm">
							<input
								readonly
								class="form-control"
								name="name"
								[(ngModel)]="contact.name"
								type="text"
							/>
						</div>
					</div>
					<div class="form-group col-12">
						<label>Địa chỉ</label>
						<div class="input-group shadow-sm">
							<input
								readonly
								class="form-control"
								name="address"
								[(ngModel)]="contact.address"
								type="text"
							/>
						</div>
					</div>
					<div class="form-group col-12">
						<label>Số điện thoại</label>
						<div class="input-group shadow-sm">
							<input
								readonly
								class="form-control"
								name="phone"
								[(ngModel)]="contact.phone"
								type="text"
							/>
						</div>
					</div>
					<div class="form-group col-12">
						<label>Email</label>
						<div class="input-group shadow-sm">
							<input
								readonly
								class="form-control"
								name="email"
								[(ngModel)]="contact.email"
								type="email"
							/>
						</div>
					</div>
					<div class="form-group col-12">
						<label>Nội dung</label>
						<div class="input-group shadow-sm">
							<textarea
								class="form-control"
								readonly
								[(ngModel)]="contact.content"
								name="content"
								cols="30"
								rows="10"
							>
								{{ contact.content }}
							</textarea
							>
						</div>
					</div>
					<div class="form-group col-12">
						<label>Ngày tạo</label>
						<div class="input-group shadow-sm">
							<span class="form-control">{{
								contact.createdDate | date: "dd/MM/yyyy HH:mm"
							}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
