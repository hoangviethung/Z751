<!-- Sửa banner -->
<div class="block-control" *ngIf="isEdit == true">
	<a class="btn btn-danger btn-cancel" (click)="closePopup(false)">
		Hủy bỏ
	</a>
	<a class="btn btn-success btn-add" (click)="updateMenu()">Cập nhật</a>
</div>
<!-- Thêm banner -->
<div class="block-control" *ngIf="isEdit == false">
	<a class="btn btn-danger btn-cancel" (click)="closePopup(false)">
		Hủy bỏ
	</a>
	<a class="btn btn-success btn-add" (click)="addMenu()">Thêm</a>
</div>
<form>
	<div class="form-row row">
		<div class="col-lg-4">
			<div class="row">
				<div class="form-group col-12">
					<label>Ngôn ngữ *</label>
					<select class="form-control" name="language" [(ngModel)]="menu.languageId">
						<option *ngFor="let language of languages" value="{{ language.id }}"
							[selected]="language.isDefault ? 'selected' : ''">
							{{ language.name }}
						</option>
					</select>
				</div>
				<div class="form-group col-12">
					<label>Menu cha (nếu có)</label>
					<select class="form-control" name="parentMenu" [(ngModel)]="menu.parentId">
						<option *ngFor="let menu of menus" value="{{ menu.id }}">
							{{ menu.title }}
						</option>
					</select>
				</div>
				<div class="form-group col-12">
					<label>Tiêu đề *</label>
					<input class="form-control" name="titleMenu" type="text" placeholder="Nhập tiêu đề"
						[(ngModel)]="menu.title" />
				</div>
				<div class="form-group col-12">
					<label>Hình ảnh</label>
					<input class="form-control" name="imageMenu" type="text" placeholder="Nhập hình ảnh (nếu có)"
						[(ngModel)]="menu.image" />
				</div>
				<div class="form-group col-12">
					<label>Đường dẫn *</label>
					<input class="form-control" name="linkMenu" type="text" placeholder="Nhập đường dẫn mới"
						[(ngModel)]="menu.link" />
				</div>
				<div class="form-group col-12">
					<label>Thứ tự *</label>
					<input class="form-control" name="orderMenu" type="number" placeholder="Nhập thứ tự"
						[(ngModel)]="menu.order" />
				</div>
				<div class="form-group col-12">
					<label>Target Menu *</label>
					<select class="form-control" name="typeMenu" [(ngModel)]="menu.type">
						<option value="0">Cửa sổ hiện tại</option>
						<option value="1">Cửa số mới</option>
						<option value="2">Popup</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</form>
