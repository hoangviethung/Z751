<div class="block-content">
	<div class="block-table">
		<table class="table">
			<tr class="table-info">
				<th>#</th>
				<th>Tên</th>
				<th>Số điện thoại</th>
				<th>Email</th>
				<th>Ngày gửi</th>
				<th>Tác vụ</th>
			</tr>
			<tr *ngFor="let contact of contacts; let i = index">
				<th class="column-number ta-c">{{i+1}}</th>
				<td class="column-name">
					{{contact.name}}
				</td>
				<td class="column-phone ta-c">{{contact.phone}}</td>
				<td class="ta-c">{{contact.email}}</td>
				<td class="ta-c">{{contact.createdDate}}</td>
				<td class="column-button ta-c">
					<div class="table-buttons">
						<span class="btn btn-outline-success btn-view" (click)="viewDetailContact(contact.id)">
							<span class="lnr lnr-eye"></span>
						</span>
						<span class="btn btn-outline-danger btn-remove" (click)="deleteContact(contact.id)">
							<span class="lnr lnr-trash"></span>
						</span>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
