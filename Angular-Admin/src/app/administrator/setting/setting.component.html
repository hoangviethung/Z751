<div class="block-table">
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>Từ khóa</th>
				<th>Giá trị</th>
				<th class="ta-c">Thao tác</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let setting of settings; let i = index">
				<td>{{i+1}}</td>
				<td>{{setting.name}} </td>
				<td>{{setting.value}}</td>
				<td class="ta-c">
					<!-- ĐỔI MẬT KHẨU-->
					<a class="btn btn-outline-success">
						<span class="lnr lnr-pencil"></span>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
