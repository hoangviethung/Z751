<div class="block-content">
	<div class="block-control">
		<a class="btn btn-success btn-add" routerLink="add">Thêm mới</a>
	</div>
	<div class="block-table">
		<table class="table">
			<tr class="table-info">
				<th>#</th>
				<th>Tiêu đề</th>
				<th>Danh mục</th>
				<th>Tác vụ</th>
			</tr>
			<tr *ngFor="let article of articles; let i = index">
				<td class="column-number ta-c">{{ i + 1 }}</td>
				<td class="column-title">
					{{ article.title }}
				</td>
				<td class="column-category ta-c">{{ article.categoryId }}</td>
				<td class="column-button ta-c">
					<div class="table-buttons">
						<span class="btn btn-outline-success btn-edit" (click)="editArticle(article.id)">
							<span class="lnr lnr-pencil"></span>
						</span>
						<span class="btn btn-outline-danger btn-remove" (click)="deleteArticle(article.id)">
							<span class="lnr lnr-trash"></span>
						</span>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
