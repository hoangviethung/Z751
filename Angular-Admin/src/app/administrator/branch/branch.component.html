<div class="block-content">
	<div class="block-control">
		<a class="btn btn-success btn-add" routerLink="add">Thêm mới</a>
	</div>
	<div class="block-table">
		<table class="table">
			<tr class="table-info">
				<th>#</th>
				<th>Tên chi nhánh</th>
				<th>Địa chỉ</th>
				<th>Tác vụ</th>
			</tr>
			<tr>
				<th class="column-number ta-c">1</th>
				<td class="column-title">
					Địa chỉ 1
				</td>
				<td class="column-address">
					thông tin địa chỉ
				</td>
				<td class="column-button ta-c">
					<div class="table-buttons">
						<span class="btn btn-outline-success btn-edit">
							<span class="lnr lnr-pencil"></span>
						</span>
						<span class="btn btn-outline-danger btn-remove">
							<span class="lnr lnr-trash"></span>
						</span>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>

<div class="block-form mt-10">
	<div class="block-content">
		<div class="block-control">
			<a class="btn btn-danger btn-cancel" routerLink="">Hủy bỏ</a>
			<a class="btn btn-success btn-add">Thêm</a>
		</div>
		<div class="row">
			<div class="form-group col-lg-4">
				<label>Tên chi nhánh *</label>
				<input class="form-control" type="text" placeholder="Nhập tên chi nhánh" />
			</div>
			<div class="form-group col-lg-12">
				<label>Địa chỉ *</label>
				<textarea class="form-control" placeholder="Nhập mô tả"></textarea>
			</div>
			<div class="form-group col-lg-4">
				<label>Email</label>
				<input class="form-control" type="email" placeholder="Nhập địa chỉ Email" />
			</div>
			<div class="form-group col-lg-4">
				<label>Địa chỉ Google Map</label>
				<input class="form-control" type="email" placeholder="Nhập địa chỉ GoogleMap" />
			</div>
			<div class="form-group col-lg-4">
				<label>Số điện thoại</label>
				<input class="form-control" type="phone" placeholder="Nhập số điện thoại" />
			</div>
			<div class="form-group col-lg-4">
				<label>Lat</label>
				<input class="form-control" type="number" placeholder="Nhập Lat" />
			</div>
			<div class="form-group col-lg-4">
				<label>Lng </label>
				<input class="form-control" type="number" placeholder="Nhập Lng" />
			</div>
		</div>
	</div>
</div>
