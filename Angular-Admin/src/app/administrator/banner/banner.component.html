<div class="block-content">
	<div class="block-control">
		<a class="btn btn-success btn-add" routerLink="add">Thêm mới</a>
	</div>
	<div class="block-table">
		<table class="table">
			<tr class="table-info">
				<th>#</th>
				<th>Hình ảnh</th>
				<th>Ngôn ngữ</th>
				<th>Hiển thị</th>
				<th>Tác vụ</th>
			</tr>
			<tr *ngFor="let banner of banners; let i = index">
				<th class="column-number ta-c">{{ i + 1 }}</th>
				<td class="column-image">
					<img
						src="{{ banner.resourcePath }}"
						alt="{{ banner.name }}"
					/>
				</td>
				<td class="column-language ta-c">VN</td>
				<td class="column-display">{{ banner.isPublished }}</td>
				<td class="column-button ta-c">
					<div class="table-buttons">
						<span
							class="btn btn-outline-success btn-edit"
							(click)="editBanner(banner.id)"
						>
							<span class="lnr lnr-pencil"></span>
						</span>
						<span
							class="btn btn-outline-danger btn-remove"
							(click)="deleteBanner(banner.id)"
						>
							<span class="lnr lnr-trash"></span>
						</span>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
