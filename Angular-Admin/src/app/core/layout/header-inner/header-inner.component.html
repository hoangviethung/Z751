<div class="navbar-custom-menu">
	<ul class="nav navbar-nav">
		<li mk-dropdown type="list" [isWrapper]="false" class="user user-menu">
			<mk-dropdown-toggle>
				<a #toggleElement>
					<img
						src="{{ imageUrl }}"
						class="user-image"
						alt="User Image"
					/>
					<span class="hidden-xs" style="cursor: default;">{{
						username
					}}</span>
				</a>
			</mk-dropdown-toggle>
			<mk-dropdown-menu>
				<li class="user-header" style="height: auto;">
					<img
						src="{{ imageUrl }}"
						class="img-circle"
						alt="User Image"
					/>
					<p>
						{{ username }}
					</p>
				</li>
				<li class="user-footer">
					<div class="pull-left">
						<a
							href="/admin/profile"
							class="btn btn-default btn-flat"
							>{{ lang.instant('User.Profile') }}</a
						>
					</div>
					<div class="pull-right">
						<a
							(click)="logout()"
							class="btn btn-default btn-flat"
							>{{ lang.instant('Auth.Logout') }}</a
						>
					</div>
				</li>
			</mk-dropdown-menu>
		</li>
	</ul>
</div>
