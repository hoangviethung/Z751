<app-server-disconnected></app-server-disconnected>
<ng-container *ngIf="customLayout; else noCustomLayout">
	<router-outlet></router-outlet>
</ng-container>
<ng-template #noCustomLayout>
	<mk-layout-wrapper>
		<mk-layout-header>
			<mk-layout-header-logo
				><b>{{AppName}} </b>Admin</mk-layout-header-logo
			>
			<mk-layout-header-logo-mini><b>App</b></mk-layout-header-logo-mini>
			<app-header-inner></app-header-inner>
		</mk-layout-header>
		<mk-layout-sidebar-left>
			<app-sidebar-left-inner></app-sidebar-left-inner>
		</mk-layout-sidebar-left>
		<mk-layout-sidebar-right *ngIf="false">
			<app-sidebar-right-inner></app-sidebar-right-inner>
		</mk-layout-sidebar-right>
		<mk-layout-content>
			<div mk-layout-content-before-header style="height: 4px;">
				<div
					*mkLoadingPage="{checkPendingHttp: true, checkPendingRoute: true}"
				>
					<mk-material-bar></mk-material-bar>
				</div>
			</div>
			<app-alert></app-alert>
			<app-loading id="global-loading"></app-loading>
			<router-outlet></router-outlet>
		</mk-layout-content>
		<mk-layout-footer>
			<mk-layout-footer-left>
				<strong
					>Powered by <a href="http://app.com">{{AppName}}</a></strong
				>
			</mk-layout-footer-left>
			<mk-layout-footer-right>
				<b>Version</b> 1.0.0
			</mk-layout-footer-right>
		</mk-layout-footer>
	</mk-layout-wrapper>
</ng-template>
