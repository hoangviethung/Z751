<div class="block-form mx-at">
	<form action="#">
		<div class="row">
			<div class="form-group col-lg-6 mb-20">
				<label class="cl-gray d-b mb-10 fw-700" for="#"
					>Họ và tên <span class="cl-main">*</span></label
				>
				<input
					class="form-control w-100 bd-input bdr-input tt-c"
					type="text"
					required
					formControlName="Fullname"
				/>
			</div>
			<div class="form-group col-lg-6 mb-20">
				<label class="cl-gray d-b mb-10 fw-700" for="#"
					>Địa chỉ <span class="cl-main">*</span></label
				>
				<input
					class="form-control w-100 bd-input bdr-input tt-c"
					type="text"
					required
					formControlName="Address"
				/>
			</div>
			<div class="form-group col-lg-6 mb-20">
				<label class="cl-gray d-b mb-10 fw-700" for="#"
					>Số điện thoại <span class="cl-main">*</span></label
				>
				<input
					class="form-control w-100 bd-input bdr-input tt-c"
					type="text"
					required
					formControlName="Phone"
				/>
			</div>
			<div class="form-group col-lg-6 mb-20">
				<label class="cl-gray d-b mb-10 fw-700" for="#"
					>Email <span class="cl-main">*</span></label
				>
				<input
					class="form-control w-100 bd-input bdr-input"
					type="text"
					required
					formControlName="Email"
				/>
			</div>
			<div class="form-group col-lg-12 mb-20">
				<label class="cl-gray d-b mb-10 fw-700" for="#"
					>Nội dung tin nhắn <span class="cl-main">*</span></label
				>
				<textarea
					class="form-control w-100 bd-input bdr-input"
					required
					formControlName="Content"
				></textarea>
			</div>
			<div class="form-group col-lg-12 text-right">
				<button class="tt-u btn-form cl-white bd-0 ml-at">
					gửi
				</button>
			</div>
		</div>
	</form>
</div>
