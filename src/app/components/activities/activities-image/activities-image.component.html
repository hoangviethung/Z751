<app-breadcrumb></app-breadcrumb>
<section class="activities">
	<div class="container">
		<div class="block-title center">
			<h2 class="main-title tt-u tag-line">hình ảnh</h2>
		</div>
		<div class="row activities-list">
			<ng-container *ngFor="let activitiesImage of activitiesImageList let i = index">
				<div class="col-lg-3 activities-item" *ngIf="i<12">
					<figure>
						<div class="img ov-h">
							<img src="{{activitiesImage.thumbnail}}" alt="">
						</div>
						<figcaption>
							<h3 class="lcl lcl-1">{{activitiesImage.title}}</h3>
							<div class="description">
								<time class="d-b">{{activitiesImage.time}}</time>
								<span class="viewmore">Xem {{activitiesImage.typeName}}</span>
							</div>
						</figcaption>
					</figure>
				</div>
			</ng-container>
		</div>
	</div>
</section>
