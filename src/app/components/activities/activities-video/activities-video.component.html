<app-breadcrumb></app-breadcrumb>
<section class="activities">
	<div class="container">
		<div class="block-title center">
			<h2 class="main-title tt-u tag-line">video</h2>
		</div>
		<div class="row activities-list">
			<ng-container *ngFor="let video of videos let i = index">
				<div class="col-lg-3 activities-item" *ngIf="i<12">
					<figure (click)="getVideoListPopup(video.thumbnail, video.videoUrl)">
						<div class="img ov-h activities-video">
							<img src="{{video.thumbnail}}" alt="">
						</div>
						<figcaption>
							<h3 class="lcl lcl-1">{{video.title}}</h3>
							<div class="description">
								<time class="d-b">{{video.time}}</time>
								<span class="viewmore">Xem {{video.typeName}}</span>
							</div>
						</figcaption>
					</figure>
				</div>
			</ng-container>
		</div>
	</div>
	<app-activities-videos-popup [data]="data" *ngIf="popupShow" (close)="closePopup($event)">
	</app-activities-videos-popup>
</section>
