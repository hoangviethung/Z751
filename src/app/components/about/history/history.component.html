<section class="history pd-70">
	<div class="container">
		<div class="block-title center">
			<h2 class="main-title fw-700 tt-u ta-c">lịch sử hình thành và phát triển</h2>
		</div>
		<div class="timeline">
			<div class="swiper-container" [swiper]="sliderHistory">
				<div class="swiper-wrapper">
					<div *ngFor="let year of years" class="swiper-slide">
						<h3>Năm {{year.time}}</h3>
						<div class="icon">
							<img src="./assets/images/icons/timeline.png" alt="" srcset="">
						</div>
						<p>{{year.description}}</p>
					</div>
				</div>
			</div>
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
		</div>
	</div>
</section>
