<app-breadcrumb></app-breadcrumb>
<section class="product-list">
	<div class="container">
		<div class="block-title text-center mb-70">
			<h2 class="tt-u main-title mb-0">{{title}}</h2>
			<div class="desc mx-at fs-i">
				{{desc}}
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-sm-6 d-f product-col" *ngFor="let product of products">
				<app-product-simple [product]="product"></app-product-simple>
			</div>
		</div>
	</div>
	<app-pagination></app-pagination>
</section>
