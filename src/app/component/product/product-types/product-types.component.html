<div style="cursor: pointer;">
	<h3>Type Product</h3>
</div>

<div class="container" *ngIf="products" [@routeAnimation]>
	<div class="row">
		<ng-container *ngFor="let product of products">
			<div class="col-md-3" (click)='redirectTypes(product.url)'>
				<h4>{{product.title}}</h4>
				<p>{{product.description}}</p>
			</div>
		</ng-container>
	</div>
</div>
