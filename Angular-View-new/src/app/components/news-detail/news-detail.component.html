<section class="news-detail pd-70">
	<div class="container">
		<div class="row">
			<div class="col-lg-9 col-xl-8" *ngIf="article">
				<h1>{{ article.title }}</h1>
				<time>{{ article.order | date: "dd/MM/yyyy" | translate }}</time>
				<div class="content" [innerHTML]="article.content"></div>
			</div>
			<div class="col-lg-3">
				<!-- <app-news-detail-others></app-news-detail-others> -->
			</div>
		</div>
	</div>
</section>
