<app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>

<section class="product-list">
	<div class="container">
		<div class="block-title">
			<div class="d-f jc-c">
				<h2 class="tt-u main-title tag-line">{{ pageTitle }}</h2>
			</div>
			<div class="block-desc-title" [innerHTML]="pageDescription"></div>
		</div>
		<div class="row" *ngIf="products">
			<div
				class="col-lg-4 col-sm-6 d-f product-col"
				*ngFor="let product of products"
			>
				<app-product-simple [product]="product"></app-product-simple>
			</div>
		</div>
		<app-pagination
			*ngIf="totalItems"
			[totalItems]="totalItems"
			[itemPerPage]="pagination.itemPerPage"
			(changePage)="refreshList($event)"
			[url]="'/products'"
		>
		</app-pagination>
	</div>
</section>
