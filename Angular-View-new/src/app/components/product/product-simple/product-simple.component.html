<div class="item-product" productSimple>
	<a [routerLink]="[product.url]">
		<figure>
			<div class="img ov-h">
				<img
					class="ofcv"
					*ngIf="product"
					[defaultImage]="defaultImage"
					[lazyLoad]="product.image"
					alt="{{ product.title }}"
				/>
			</div>
			<figcaption class="description d-f">
				<h3 class="lcl lcl-1">{{ product.title }}</h3>
				<span class="view-detail text-right">{{
					"ResourceKeys.ViewDetail" | translate
				}}</span>
			</figcaption>
		</figure>
	</a>
</div>
