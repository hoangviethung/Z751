<div class="breadcrumb-wrapper">
	<div class="container">
		<ol class="breadcrumb">
			<li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs">
				<a>{{ breadcrumb }}</a>
			</li>
		</ol>
	</div>
</div>
<section class="news-list">
	<div class="container">
		<div class="block-title center">
			<h2 class="tt-u main-title tag-line">
				{{ pageTitle }}
			</h2>
		</div>
		<div class="row">
			<div class="col-lg-12 col-news" *ngFor="let news of newsList">
				<app-news-simple [news]="news"></app-news-simple>
			</div>
		</div>
		<app-pagination></app-pagination>
	</div>
</section>
