<app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
<section class="news-list">
	<div class="container">
		<div class="block-title center">
			<h2 class="tt-u main-title tag-line" *ngIf="pageTitle">
				{{ pageTitle }}
			</h2>
		</div>
		<div class="row" *ngIf="newsList">
			<div class="col-lg-12 col-news" *ngFor="let news of newsList">
				<app-news-simple [news]="news"></app-news-simple>
			</div>
		</div>
		<app-pagination
			*ngIf="totalItems"
			[totalItems]="totalItems"
			[itemPerPage]="pagination.itemPerPage"
			(changePage)="refreshList($event)"
		>
		</app-pagination>
	</div>
</section>
