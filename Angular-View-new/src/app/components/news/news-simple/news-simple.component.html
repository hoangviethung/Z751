<div class="news-item">
	<a [routerLink]="[news.url]">
		<figure class="d-f fw-w">
			<div class="img ov-h">
				<img class="ofcv" src="{{ news.image }}" alt="" />
			</div>
			<figcaption class="col">
				<div class="box-content">
					<h3 class="lcl lcl-2 fw-700">{{ news.title }}</h3>
					<time>{{ news.order | date: "dd-MM-yyyy" }}</time>
					<p class="lcl lcl-3" [innerHTML]="news.description"></p>
					<span>{{ "ResourceKeys.ReadNews" }}</span>
				</div>
			</figcaption>
		</figure>
	</a>
</div>
