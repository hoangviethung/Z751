<app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
<section class="product-list" *ngIf="products">
	<div class="container">
		<div class="block-title">
			<div class="d-f jc-c">
				<h2 class="tt-u main-title tag-line">{{ pageTitle }}</h2>
			</div>
			<div class="block-desc-title" [innerHTML]="pageDescription"></div>
		</div>
		<div class="row">
			<div
				class="col-lg-4 col-sm-6 d-f product-col"
				*ngFor="let product of products"
			>
				<app-capacity-simple [product]="product"></app-capacity-simple>
			</div>
		</div>
		<app-pagination
			*ngIf="totalItems"
			[totalItems]="totalItems"
			[pagination]="pagination"
		>
		</app-pagination>
	</div>
</section>
