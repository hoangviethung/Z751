<app-breadcrumb></app-breadcrumb>
<div>
	<!-- about us -->
	<section class="about-us pd-70">
		<div class="container">
			<div class="block-title center">
				<h2 class="tt-u main-title" *ngIf="aboutLetter">
					{{ aboutLetter.title }}
				</h2>
			</div>
			<div class="content" *ngIf="aboutLetter" [innerHTML]="aboutLetter.content"></div>
		</div>
	</section>

	<!-- vision-mision -->
	<section class="mission-vision pd-70">
		<div class="container">
			<div class="block-title center">
				<div class="main-title fw-700 tt-u cl-white" *ngIf="missionVision">
					{{ missionVision.title }}
				</div>
			</div>
			<div class="list-item row">
				<div class="item col-md-4" *ngFor="let missionVisionImage of missionVisionImages">
					<figure>
						<img src="{{ missionVisionImage.image }}" alt="" />
						<figcaption>
							<h5>{{ missionVisionImage.name }}</h5>
							<p>{{ missionVisionImage.alt }}</p>
						</figcaption>
					</figure>
				</div>
			</div>
		</div>
	</section>

	<!-- history -->
	<app-history [language]="currentLanguage"></app-history>

	<!-- staff -->
	<app-staff [language]="currentLanguage"></app-staff>

	<!-- system -->
	<section class="system pd-70">
		<figure>
			<img src="./assets/images/about/system.png" alt="" />
		</figure>
	</section>

	<!-- reward -->
	<app-reward [language]="currentLanguage"></app-reward>
</div>
