<section class="history pd-70">
	<div class="container">
		<div class="block-title center">
			<h2 class="main-title fw-700 tt-u ta-c">
				{{ "about.history.title" }}
			</h2>
		</div>
		<div class="timeline">
			<div class="swiper-container" [swiper]="sliderHistoryConfig">
				<div class="swiper-wrapper">
					<div *ngFor="let year of years" class="swiper-slide">
						<h3>{{ year.Description }}</h3>
						<div class="icon">
							<img
								src="./assets/images/icons/timeline.png"
								alt=""
							/>
						</div>
						<p>{{ year.Title }}</p>
					</div>
				</div>
			</div>
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
		</div>
	</div>
</section>
