<div class="block-content">
	<div class="block-control">
		<a class="btn btn-danger btn-cancel" routerLink="/admin/contact">
			Trở lại
		</a>
	</div>
	<form>
		<div class="form-row row">
			<div class="col-lg-4">
				<div class="row">
					<div class="form-group col-12">
						<label>Họ tên</label>
						<div class="input-group shadow-sm">
							<input class="form-control" readonly [ngModelOptions]="{standalone: true}"
								[(ngModel)]="contact.name" type="text" />
						</div>
					</div>
					<div class="form-group col-12">
						<label>Số điện thoại</label>
						<div class="input-group shadow-sm">
							<input class="form-control" readonly [ngModelOptions]="{standalone: true}"
								[(ngModel)]="contact.phone" type="text" />
						</div>
					</div>
					<div class="form-group col-12">
						<label>Email</label>
						<div class="input-group shadow-sm">
							<input class="form-control" readonly [ngModelOptions]="{standalone: true}"
								[(ngModel)]="contact.email" type="text" />
						</div>
					</div>
					<div class="form-group col-12">
						<label>Địa chỉ</label>
						<div class="input-group shadow-sm">
							<input class="form-control" readonly [ngModelOptions]="{standalone: true}"
								[(ngModel)]="contact.address" type="text" />
						</div>
					</div>
					<div class="form-group col-12">
						<label>Nội dung</label>
						<div class="input-group shadow-sm">
							<textarea class="form-control" readonly [ngModelOptions]="{standalone: true}"
								[(ngModel)]="contact.content"></textarea>
						</div>
					</div>
					<div class="form-group col-12">
						<label>Ngày tạo</label>
						<div class="input-group shadow-sm">
							<input class="form-control" readonly [ngModelOptions]="{standalone: true}"
								[(ngModel)]="contact.createdDate" type="text" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
