<div class="block-table">
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th class="ta-c">#</th>
				<th>Từ khóa</th>
				<th>Giá trị</th>
				<th class="ta-c column-button">Thao tác</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let setting of settings; let i = index">
				<td class="ta-c">{{ i }}</td>
				<td>{{ setting.name }}</td>
				<td>{{ setting.value }}</td>
				<td class="ta-c">
					<div class="table-buttons">
						<!-- ĐỔI MẬT KHẨU-->
						<span class="btn btn-outline-success btn-edit" (click)="getSetting(setting)">
							<span class="lnr lnr-pencil"></span>
						</span>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
