<div class="news-item">
	<a [routerLink]="[news.Url]">
		<figure class="d-f fw-w">
			<div class="img ov-h">
				<img class="ofcv" src="{{ news.Image }}" alt="" />
			</div>
			<figcaption class="col">
				<div class="box-content">
					<h3 class="lcl lcl-2 fw-700">{{ news.Title }}</h3>
					<time>{{ news.Time }}</time>
					<p class="lcl lcl-3">{{ news.Description }}</p>
					<span>{{ "ResourceKeys.ReadNews" | translate }}</span>
				</div>
			</figcaption>
		</figure>
	</a>
</div>
